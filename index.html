<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body style="background: url(img/background.svg);">
    <header>
        <h1>Vicente <span>Moore</span></h1>
        <ul>
            <li><img src="img/twitter.png"></li>
            <li><img src="img/instagram.png"></li>
            <li><img src="img/facebook.png"></li>
            <li><img src="img/tinder.png"></li>
            <li><img src="img/github.png"></li>
        </ul>
    </header>
    <form>
        <h1>Create <span>User</span></h1>
        <div class="mb-4">
            <label class="form-label"><strong>Name</strong></label><br>
            <input id="bar" type="text">
        </div>
        <div class="mb-4">
            <label class="form-label"><strong>Last Name</strong></label><br>
            <input id="bar" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email</strong></label><br>
            <input id="bar" type="email">
        </div>
        <div class="mb-3 mt-3 form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">I Agree to the terms of service</label>
        </div>
        <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
